<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관심있는 언어과목 체크박스 요청페이지</title>

</head>
<body>
  
  <!-- 
  이름 
  입력상자

  관심있는 언어 과목
  입력 체크박스로 만들기
  HTML5, CSS3, SASS, JS, JQUERY, REACT, JAVA, JSP -->

  <form name="user_hobby" id="userHobby" method="get" action="./J02_입력상자_체크박스_응답.jsp">
    <label for="userName">
      <input type="text" name="user_name" id="userName" placeholder="이름을 입력하세요!">
    </label>
    <label for="chk1"><input type="checkbox" name="chk" id="chk1" value="HTML5">HTML5</label>
    <label for="chk2"><input type="checkbox" name="chk" id="chk2" value="CSS3">CSS3</label>
    <label for="chk3"><input type="checkbox" name="chk" id="chk3" value="SASS">SASS</label>
    <label for="chk4"><input type="checkbox" name="chk" id="chk4" value="JS">JS</label>
    <label for="chk5"><input type="checkbox" name="chk" id="chk5" value="JQUERY">JQUERY</label>
    <label for="chk6"><input type="checkbox" name="chk" id="chk6" value="REACT">REACT</label>
    <label for="chk7"><input type="checkbox" name="chk" id="chk7" value="JAVA">JAVA</label>
    <label for="chk8"><input type="checkbox" name="chk" id="chk8" value="JSP">JSP</label>
    <input type="submit" value="전송하기">
  </form>
</body>
</html>
