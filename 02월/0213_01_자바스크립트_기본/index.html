    let a = 70;

    console.log( ` c=a**b ${a ** b} = ${a} ** ${b} ` );
    
    let arr = []; //array

    //자료형 중 가장 중요한 자료형
    //속성 : 값 한쌍으로 이루어진 형태
    //키(Key) : 값(Value) 한쌍으로 이루어진 형태
    //객체 리터럴 방식
    //obj = new Object()  //생성자 방식
    //obj = {}
    console.log("//////////////////////////////");
    obj = {
      이름 : '이순신',  //이름 속성(Property) : 값(Value)
      국어 : 89,
      영어 : 99,
      수학 : 98,
      합 : function(){
        return this.국어 + this.영어;
      },
      총점 : function(){  //속성에 펑션(function())이 있으면 메서드 or 함수라 칭한다.
        return this.국어 + this.수학 + this.영어;
        console.log(`총점 = ${this.국어 + this.수학 + this.영어}`);
      },
      평균 : function(){
        console.log(`평균 = ${(this.국어 + this.수학 + this.영어)/3}`);
      }
    }

    //객체이름.속성
    console.log(obj);
    console.log(`obj=${obj}`);
    console.log(`obj=${JSON.stringify(obj)}`);    //객체형태를 문자열로 변환
