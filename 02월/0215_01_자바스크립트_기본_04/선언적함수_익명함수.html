<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>익명함수 이름없는함수</title>
</head>
<body>
  

  <script>
    'use strict';
    //1. 함수를 선언해서 만들고
    //2. 함수를 호출해야만 실행이된다.
    //3. 선언적함수는 함수의 위, 아래 어디서든지 호출 실행 가능
    //4. 익명함수는 함수의 아래에서만 호출 가능

    //선언적 함수 : 함수 선언 위아래 모두에서 호출 가능
    //func2();
    function func2(){
      let a = 300;
      let b = 400;
      return console.log(`선언적 함수 리턴값 ${a+b}`);
    }
    // func2(); 

    // func1(); -> 호출안됨
    //익명함수 변수 = function(){} 함수 선언 아래에서만 호출 가능
    const func1 = function(x,y){
      let a = x;
      let b = y;
      return console.log(`익명 함수 리턴값 ${a+b}`);
    }
    //실행은 반드시 함수 선언 아래에서만 가능하다.

    //func1(78,99);

    //function 키워드는 함수의 기본 키워드
    //화살표함수
    // function fn(){

    // }
    // const func3 = (x,y)=>{

    // }
    // const fn = () =>{

    // }
    // const fn1 = ()=>{

    // }
    //즉시표현함수식 화살표함수
    // (()=>{

    // })();

    //화살표 함수 실행
    const 함수1 = (pa) => {  //매개변수
      console.log('함수1 내부 파라미터값 출력', pa);  //리턴이 필요없이 함수 안에서 바로 결과 출력
    }
    함수1(9); //아규먼트(전달인자)

    const 함수2 = (pa) => {
      return pa + 100;  //결과를 되돌려 받을 때 리턴 필요하다.
    }
    console.log('함수 밖에서 결과 출력 ', 함수2(9));

    //중괄호 생략 가능
    //블록(중괄호)을 생략하고, 리턴문을 생략하여 한줄로 표기 사용 가능하다.
    const 함수3 = (pa) => pa + 100; //한줄 코딩 화살표 함수는 즉시 리턴이 이루어진다.
    console.log('함수 밖에서 결과 출력 ', 함수3(9));

    //파라미터가 1개인 경우는 소괄호를 생략할 수 있다.
    //단, 파라미터가 2개 이상인 경우는 반드시 소괄호 사용
    const 함수4 = pa => pa + 100;
    console.log('함수 밖에서 결과 출력 ', 함수4(9));

    //프로미스 비동기처리할 때는 반드시 화살표 함수를 사용

    //배열과 객체 그리고 함수
    const obj1 = {상품코드 : 'PRODUCT0001', 상품명 : '딸기', 가격 : '25000'}

    function 상품(obj1){
      console.log(obj1.상품코드);
      console.log(obj1.상품명);
      console.log(obj1.가격);
    }
    상품(obj1);

    function 상품2(obj1){
      const {상품코드, 상품명, 가격} = obj1;  //비구조화 => 구조분할할당
      console.log(상품코드);
      console.log(상품명);
      console.log(가격);
    }
    상품2(obj1);
    
    const 상품3=({상품코드, 상품명, 가격})=>{
      console.log('매개변수에서 비구조화', 상품코드);
      console.log('매개변수에서 비구조화', 상품명);
      console.log('매개변수에서 비구조화', 가격);
    }
    상품3(obj1);

    //화살표함수 이용 배열값 검색
    const arr = ['이순신','김유신', '김좌진', '김두한'];
    // const result = 배열이름.map(function(){})
    const result = arr.map((item)=>item==='김유신') //중괄호를 빼면 즉시리턴
    console.log(result);
    console.log(result.includes(true) ? '김유신 찾았다' : '김유신 없다');
    //배열을 맵함수를 이용 김유신을 검색 찾으면 true 아니면 false를 반환
    //===논리값을 반환 true or false
    //결과 result[false, true, false, false]
    //배열안에 특정한 글자가 포함된거 비교
    

  </script>
</body>
</html>
