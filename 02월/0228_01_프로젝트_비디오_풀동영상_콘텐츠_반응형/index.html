<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반응형 영상콘텐츠 | 디자인 호텔</title>
  <link rel="stylesheet" href="./css/style.css">
  <meta name="publisher" content="HongHyukJin">
  <script src="./js/lib/jquery-2.2.4.min.js"></script>
  <script src="./js/lib/jquery.easing.1.3.js"></script>
  <script src="/js/design_hotel_video_jquery.js" defer></script>
</head>
<body>
  <div id="wrap">
    <header id="header"></header>
    <main id="main">
      <section id="designHotel">
        <div class="container">
          <div class="gap">
            <div class="title hide">
              <h2>Design Hotel</h2>
            </div>
            <div class="content">
              <div id="videoHotel">
                <video muted autoplay loop playsinline controls>
                  <source src="./video/main.mp4" type="video/mp4">
                </video>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="designHotel2">
        <div class="container">
          <div class="gap">
            <div class="title hide">
              <h2>디자인호텔 유튜브</h2>
            </div>
            <div class="content">
              <iframe width="1280" height="720" src="https://www.youtube.com/embed/dOp0oWFHUWw" title="더 글로리 파트2 | 공식 예고편 | 넷플릭스" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer id="footer"></footer>
  </div>
</body>
</html>
